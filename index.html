    function renderRepositoriesToList(data, listId) {
      const listElement = document.getElementById(listId);

      data.forEach((item, index) => {
        const li = document.createElement('li');

        const anchor = document.createElement('a');
        anchor.href = item.url;
        anchor.target = '_blank';
        anchor.title = item.name;

        const h4 = document.createElement('h4');
        h4.textContent = item.name+" ";
        const span = document.createElement('span');
        span.textContent = item.lang;
        h4.appendChild(span);

        const h5 = document.createElement('h5');
        h5.className = 'no-scrollbar scrolling-text';
        h5.textContent = item.desc;
        h5.id = index

        anchor.appendChild(h4);
        anchor.appendChild(h5);

        li.appendChild(anchor);

        listElement.appendChild(li);
      });
    }

    function scrollToEndAndBack(id, duration) {
      const element = document.getElementById(id);
      const maxScroll = element.scrollWidth - element.clientWidth;
      const startTime = performance.now();

      function easeInOutQuad(x) {
        return x < 0.5 ? 2 * x * x : 1 - Math.pow(-2 * x + 2, 2) / 2;
      }

      function addScroll(currentTime) {
        const progress = ((currentTime - startTime) % (2 * duration)) / duration;
        const easedProgress = easeInOutQuad(progress % 1);

        if (progress < 1) {
          element.scrollLeft = maxScroll * easedProgress;
        } else {
          element.scrollLeft = maxScroll * (1 - easedProgress);
        }

        requestAnimationFrame(addScroll);
      }

      requestAnimationFrame(addScroll);
    }

    async function animateAscii() {
      let final = ascii.trim().trim()
      document.getElementById("ascii").innerText = ""

      let lines = final.split("\n")
      let possible_chars = ["*","-","/","+","=","#"]

      let lengths = []
      for (let i = 0; i < lines.length; i++) {
        lengths.push(randomInt(6))
      }


      function displayRange(range) {
        let to_display = ""
        for (let i = 0; i < lines.length; i++) {
          let middle_index = Math.floor(lines[i].length / 2)

          let chars = lines[i].substring(middle_index-range, middle_index+range)

          if (range < 43) {
            for (let x = 0; x < lengths[i]; x++) {
              const random_char = Math.floor(Math.random() * possible_chars.length);
              chars = replaceLetter(chars, x, possible_chars[random_char])
            }
          }

          let range_0 = middle_index - range
          let range_1 = lines[i].length - (middle_index+range)

          to_display += " ".repeat(range_0 < 0 ? 0 : range_0)+chars+" ".repeat(range_1 < 0 ? 0 : range_1)+"\n"
        }
        document.getElementById("ascii").innerText = to_display
      }

      for (let x = 0; x <= 43; x++) {
        displayRange(x)
        await delay(22)
      }
    }
